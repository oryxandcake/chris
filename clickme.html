<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOUR - Explosive Button Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        #tourButton {
            position: relative;
            font-size: 120px;
            font-weight: 900;
            padding: 60px 120px;
            background: linear-gradient(145deg, #ff6b00, #ff8800, #ff5500);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 0 60px rgba(255, 136, 0, 0.6),
                0 0 120px rgba(255, 107, 0, 0.4),
                inset 0 -20px 40px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        #tourButton span {
            background: linear-gradient(180deg, #ff8800 0%, #000000 50%, #ff6b00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow:
                -3px -3px 0 #fff,
                3px -3px 0 #fff,
                -3px 3px 0 #fff,
                3px 3px 0 #fff,
                0 0 40px rgba(255, 136, 0, 0.8);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            position: relative;
            display: inline-block;
        }

        #tourButton:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 100px rgba(255, 136, 0, 0.9),
                0 0 200px rgba(255, 107, 0, 0.6),
                inset 0 -20px 40px rgba(0, 0, 0, 0.3);
        }

        #tourButton:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow:
                    0 0 60px rgba(255, 136, 0, 0.6),
                    0 0 120px rgba(255, 107, 0, 0.4),
                    inset 0 -20px 40px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow:
                    0 0 100px rgba(255, 136, 0, 0.8),
                    0 0 180px rgba(255, 107, 0, 0.6),
                    inset 0 -20px 40px rgba(0, 0, 0, 0.3);
            }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .ring {
            position: fixed;
            border: 8px solid;
            border-radius: 50%;
            pointer-events: none;
            animation: expandRing 1s ease-out forwards;
        }

        @keyframes expandRing {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 800px;
                height: 800px;
                opacity: 0;
            }
        }

        .lightning {
            position: fixed;
            width: 4px;
            height: 200px;
            background: linear-gradient(to bottom, #fff, #ff8800, transparent);
            pointer-events: none;
            animation: lightning 0.3s ease-out forwards;
            box-shadow: 0 0 20px #fff, 0 0 40px #ff8800;
        }

        @keyframes lightning {
            0% {
                opacity: 1;
                transform: scaleY(1);
            }
            100% {
                opacity: 0;
                transform: scaleY(1.5);
            }
        }

        .shockwave {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 136, 0, 0.4) 0%, transparent 70%);
            pointer-events: none;
            animation: shockwave 0.8s ease-out forwards;
            top: 0;
            left: 0;
        }

        @keyframes shockwave {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .star {
            position: fixed;
            pointer-events: none;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background: linear-gradient(45deg, #fff, #ff8800);
            animation: starBurst 1s ease-out forwards;
        }

        @keyframes starBurst {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <button id="tourButton">
            <span>CLICK HERE</span>
        </button>
    </div>

    <script>
        const button = document.getElementById('tourButton');
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Fireworks system
        class Firework {
            constructor(x, y) {
                this.particles = [];
                this.createParticles(x, y);
            }

            createParticles(x, y) {
                const particleCount = 100;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 15,
                        vy: (Math.random() - 0.5) * 15,
                        life: 1,
                        decay: Math.random() * 0.015 + 0.01,
                        size: Math.random() * 4 + 2,
                        color: `hsl(${Math.random() * 60 + 10}, 100%, ${Math.random() * 30 + 50}%)`
                    });
                }
            }

            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.2; // gravity
                    p.life -= p.decay;
                });
                this.particles = this.particles.filter(p => p.life > 0);
            }

            draw() {
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }

            isDead() {
                return this.particles.length === 0;
            }
        }

        let fireworks = [];

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.isDead()) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        button.addEventListener('click', (e) => {
            // Change text to TOUR!
            button.querySelector('span').textContent = 'TOUR!';

            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Create shockwave
            const shockwave = document.createElement('div');
            shockwave.className = 'shockwave';
            document.body.appendChild(shockwave);
            setTimeout(() => shockwave.remove(), 800);

            // Create explosion particles
            for (let i = 0; i < 150; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 20 + 10;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';

                const hue = Math.random() * 60 + 10;
                particle.style.background = `hsl(${hue}, 100%, 60%)`;
                particle.style.boxShadow = `0 0 20px hsl(${hue}, 100%, 60%)`;

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 600 + 200;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }

            // Create rings
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'ring';
                    ring.style.left = (centerX - 400) + 'px';
                    ring.style.top = (centerY - 400) + 'px';
                    const colors = ['#ff8800', '#fff', '#ff6b00'];
                    ring.style.borderColor = colors[i % colors.length];
                    document.body.appendChild(ring);
                    setTimeout(() => ring.remove(), 1000);
                }, i * 100);
            }

            // Create lightning bolts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const lightning = document.createElement('div');
                    lightning.className = 'lightning';
                    const angle = (Math.PI * 2 / 20) * i;
                    lightning.style.left = centerX + 'px';
                    lightning.style.top = centerY + 'px';
                    lightning.style.transform = `rotate(${angle}rad)`;
                    lightning.style.transformOrigin = 'top center';
                    document.body.appendChild(lightning);
                    setTimeout(() => lightning.remove(), 300);
                }, Math.random() * 200);
            }

            // Create stars
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 30 + 20;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = centerX + 'px';
                star.style.top = centerY + 'px';

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 500 + 300;
                star.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                star.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

                document.body.appendChild(star);
                setTimeout(() => star.remove(), 1000);
            }

            // Add canvas fireworks
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height * 0.6;
                    fireworks.push(new Firework(x, y));
                }, Math.random() * 500);
            }

            // Button shake
            button.style.animation = 'none';
            setTimeout(() => {
                button.style.animation = 'pulse 2s ease-in-out infinite';
            }, 100);
        });
    </script>
</body>
</html>
